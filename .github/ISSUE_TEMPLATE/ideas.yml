title: "[Create a Feature Request or Recommendation]"
labels: ["Create a Feature Request or Recommendation"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide an extensive explanation for the Feature or Recommendation you want implemented :)
  - type: textarea
    id: improvements
    attributes:
      label: Top 3 improvements
      description: "What is it you want to see improved or added"
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Markdown header
        And some more markdown
  - type: textarea
    id: suggestions
    attributes:
      label: Suggestions
      description: A detailed description
      value: |
        Please provide your suggestions here...
    validations:
      required: true
  - type: dropdown
    id: download
    attributes:
      label: This issue is Regarding
      options:
        - Documentation
        - Question
        - Is this a Bug?
        - Feature Request
        - Need help
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: <span style="color: red;">This is a public post. By checking the box you agree that we may use the posted content to improve our product.</span>
      options:
        - label: I Agree
          required: true
  - type: markdown
    attributes:
      value: |
        ### The thrilling conclusion
        _to our template_
